<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- ‚úÖ React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- ‚úÖ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-gray-100">
    <div id="root"></div> <!-- React will render inside this div -->

    <script type="text/babel">
        const { useState, useEffect } = React;

function PortfolioWebsite() {
    const [activeSection, setActiveSection] = useState("home");

useEffect(() => {
    if (activeSection === "about-me") {
        import("https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js").then(() => {
            const swiper = new Swiper(".mySwiper", {
                loop: true,
                autoplay: { delay: 6000, disableOnInteraction: false },
                speed: 1000,
                pagination: { el: ".swiper-pagination", clickable: true },
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                on: {
                    slideChangeTransitionStart: function () {
                        // Pause and reset all videos
                        document.querySelectorAll(".swiper-slide video").forEach((video) => {
                            video.pause();
                            video.currentTime = 0;
                        });
                    },
                    slideChangeTransitionEnd: function () {
                        // Play the video in the active slide
                        const activeSlide = document.querySelector(".swiper-slide-active");
                        const video = activeSlide?.querySelector("video");
                        if (video) {
                            video.play();
                        }
                    }
                }
            });
        });
    }
}, [activeSection]);
    
    return (
        <div className="min-h-screen bg-gray-100 text-gray-900">
            {/* ‚úÖ Navigation Bar */}
            <nav className="fixed top-0 w-full bg-gray-900 text-white py-4 shadow-lg">
                <div className="flex justify-center space-x-6">
                    {[
                        { id: "home", label: "Home" },
                        { id: "about-me", label: "About Me" },
                        { id: "portfolio", label: "Portfolio" },
                        { id: "contact", label: "Contact" },
                    ].map((item) => (
                        <button
                            key={item.id}
                            onClick={() => setActiveSection(item.id)}
                            className={`px-4 py-2 transition-all duration-300 rounded-md ${
                                activeSection === item.id ? "bg-red-700" : "hover:bg-gray-700"
                            }`}
                        >
                            {item.label}
                        </button>
                    ))}
                </div>
            </nav>

            {/* ‚úÖ Sections */}
            <div className="pt-20 text-center">
                {/* ‚úÖ Home Section */}
                {activeSection === "home" && (
                    <div className="p-10 text-lg text-gray-600">
                        <div className="flex justify-center mt-6">
                            <img src="Photo emirates CV.jpg" alt="Emily Bonnet" className="w-48 h-48 object-cover rounded-full shadow-lg" />
                        </div>
                        <h1 className="text-3xl font-bold text-center mt-4">Hello, I'm Emily</h1>
                        <p className="mt-6">With over a year of experience in the hospitality industry,</p>
                                <p className="mt-4">I thrive in fast-paced environments, especially during peak seasons.</p>
                                <p className="mt-4">I am always seeking opportunities to grow and refine my skills.</p>
                                <p className="mt-4">I look forward to bringing my dedication and enthusiasm.</p>
                    </div>
                )}

                {/* ‚úÖ About Me Section (Fixed) */}
                {activeSection === "about-me" && (
                    <div className="p-10 max-w-3xl mx-auto text-justify leading-relaxed">
                        <h1 className="text-3xl font-bold text-center">About Me</h1>
                        <p className="mt-6">I have travelled and lived far from my friends and family...</p>
                        
                        {/* ‚úÖ Swiper Image Slider */}
                        <div className="mt-6">
                            <div className="swiper mySwiper">
                                <div className="swiper-wrapper">
                                    <div className="swiper-slide">
                                        <video autoPlay muted loop playsInline className="rounded-lg shadow-lg w-full h-[400px] object-cover">
                                            <source src="For Slide Education(Video).mp4" type="video/mp4" />
                                        </video>
                                    </div>
                                    <div className="swiper-slide">
                                        <img src="image2.jpg" alt="Image 2" className="rounded-lg shadow-lg w-full h-64 object-cover" />
                                    </div>
                                    <div className="swiper-slide">
                                        <img src="image3.jpg" alt="Image 3" className="rounded-lg shadow-lg w-full h-64 object-cover" />
                                    </div>
                                </div>

                                {/* Navigation */}
                                <div className="swiper-button-next"></div>
                                <div className="swiper-button-prev"></div>
                                <div className="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                )}

                 {/* ‚úÖ Portafolio Section */}
                
                 {activeSection === "portfolio" && (
    <div className="p-10 max-w-3xl mx-auto text-justify leading-relaxed">
        <h1 className="text-3xl font-bold text-center">Portfolio</h1>
        <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {[
                { id: 1, img: "https://via.placeholder.com/300", title: "Project 1", desc: "A description of Project 1" },
                { id: 2, img: "https://via.placeholder.com/300", title: "Project 2", desc: "A description of Project 2" },
                { id: 3, img: "https://via.placeholder.com/300", title: "Project 3", desc: "A description of Project 3" },
            ].map((project) => (
                <div key={project.id} className="bg-white p-6 rounded-lg shadow-lg">
                    <img src={project.img} alt={project.title} className="w-full h-48 object-cover rounded-lg" />
                    <h3 className="text-xl font-semibold mt-4">{project.title}</h3>
                    <p className="text-gray-600 mt-2">{project.desc}</p>
                    <a href="#" target="_blank" className="block mt-4 text-blue-500 hover:underline">View Project</a>
                </div>
            ))}
        </div>

        {/* ‚úÖ "See More" Button */}
        <div className="text-center mt-8">
            <a href="portfolio.html" className="bg-red-700 text-white px-6 py-3 rounded-lg hover:bg-red-800">
                See More Projects
            </a>
        </div>
    </div>  
)}  {/* ‚úÖ Move the comment outside the JSX block */}
      
                {/* ‚úÖ Contact Section */}
                {activeSection === "contact" && (
                    <div className="p-10 animate-fadeIn">
                        <h1 className="text-3xl font-bold">Contact Me</h1>
                        <p className="mt-4">Let‚Äôs Take Service to New Heights! ‚úàÔ∏è</p>
                        <ul className="mt-6 space-y-3 text-lg">
                            <li>üìû <a href="tel:+33 7 88 50 57 84" className="text-yellow-500 hover:underline">+33 7 88 50 57 84</a></li>
                            <li>üìß <a href="mailto:emily.bonnet2003@gmail.com" className="text-yellow-500 hover:underline">emily.bonnet2003@gmail.com</a></li>
                            <li>üíº <a href="https://linkedin.com/in/emily-bonnet-41829b331" target="_blank" className="text-yellow-500 hover:underline">LinkedIn Profile</a></li>
                        </ul>
                    </div>
                )}
            </div>
        </div>
    );
}

// ‚úÖ Render the React Component
ReactDOM.createRoot(document.getElementById("root")).render(<PortfolioWebsite />);
    </script>

    <!-- ‚úÖ Swiper.js Script (after the React component) -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <footer class="text-center py-4 text-gray-700">
        &copy; 2025 Emily Bonnet. All rights reserved.
    </footer>
</body>
</html>
