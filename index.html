<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Root element where React will load -->
    <div id="root"></div>

    <script type="text/babel">
        function PortfolioWebsite() {
            const [activeSection, setActiveSection] = React.useState("home");

            return (
                <div className="min-h-screen text-gray-900">
                    <nav className="fixed top-0 w-full bg-gray-900 text-white py-4 shadow-lg flex justify-center space-x-6">
                        {["home", "about me", "portfolio", "contact"].map((section) => (
                            <button
                                key={section}
                                onClick={() => setActiveSection(section)}
                                className={`px-4 py-2 transition-all duration-300 rounded-md ${
                                    activeSection === section ? "bg-red-700" : "hover:bg-gray-700"
                                }`}
                            >
                                {section.charAt(0).toUpperCase() + section.slice(1)}
                            </button>
                        ))}
                    </nav>

                    <div className="pt-20 text-center">
                        {activeSection === "home" && <h1 className="p-10 text-3xl font-bold">Welcome to My Website</h1>}
                        {activeSection === "about me" && <h1 className="p-10 text-3xl font-bold">About Me</h1>}
                        {activeSection === "portfolio" && (
                            <div className="p-10">
                                <h1 className="text-3xl font-bold">My Portfolio</h1>
                                <div className="flex flex-wrap justify-center gap-6 mt-6">
                                    {[1, 2, 3].map((num) => (
                                        <div key={num} className="w-80 bg-white shadow-lg rounded-lg p-4">
                                            <img src={`https://via.placeholder.com/300`} alt={`Project ${num}`} className="rounded-lg" />
                                            <h3 className="mt-3 text-xl font-semibold">Project {num}</h3>
                                            <p className="text-gray-600">A description of Project {num}.</p>
                                            <a href="#" className="inline-block mt-3 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">View Project</a>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {activeSection === "contact" && <h1 className="p-10 text-3xl font-bold">Contact Me</h1>}
                        <p>Email: <a href="mailto:emily.bonnet2003@gmail.com">emily.bonnet2003@gmail.com</a></p>
                        <p>Phone: <a href="tel:+33 7 88 50 57 84"> +33 7 88 50 57 84</a></p>
                        <p>LinkedIn: <a href="https://www.linkedin.com/in/emily-bonnet-41829b331"> target="_blank"> emily-bonnet</a></p>
                    </div>
                </div>
                <footer>
                    &copy; 2025 Emily Bonnet. All rights reserved.
                </footer>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<PortfolioWebsite />);
    </script>
</body>
</html>
