<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div> <!-- React will render inside this div -->

    <script type="text/babel">
        // âœ… Import useState properly
        const { useState } = React;

        function PortfolioWebsite() {
            const [activeSection, setActiveSection] = useState("home");

            return (
                <div className="min-h-screen bg-gray-100 text-gray-900">
                    {/* Navigation Bar */}
                    <nav className="fixed top-0 w-full bg-gray-900 text-white py-4 shadow-lg">
                        <div className="flex justify-center space-x-6">
                            {[
                                { id: "home", label: "Home" },
                                { id: "about-me", label: "About Me" },
                                { id: "portfolio", label: "Portfolio" },
                                { id: "contact", label: "Contact" },
                            ].map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveSection(item.id)}
                                    className={`px-4 py-2 transition-all duration-300 rounded-md ${
                                        activeSection === item.id ? "bg-red-500" : "hover:bg-gray-700"
                                    }`}
                                >
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Sections */}
                    <div className="pt-20 text-center">
                        {activeSection === "home" && (
                            <div className="p-10">
                                <h1 className="text-3xl font-bold">Welcome to My Website</h1>
                                <p className="mt-4 text-lg text-gray-600">
                                    This is a modern portfolio site built with React and Tailwind CSS.
                                </p>
                            </div>
                        )}

                        {activeSection === "about" && (
                            <div className="p-10 animate-fadeIn">
                                <h1 className="text-3xl font-bold">About Me</h1>
                                <p className="mt-4 text-lg text-gray-600">
                                    Hi, I'm [Your Name], a passionate web developer. I love creating
                                    beautiful, functional websites.
                                </p>
                                <img
                                    src="https://via.placeholder.com/400"
                                    alt="Profile"
                                    className="mt-6 mx-auto rounded-lg shadow-lg"
                                />
                            </div>
                        )}

                        {activeSection === "portfolio" && (
                            <div className="p-10 animate-fadeIn">
                                <h1 className="text-3xl font-bold">My Portfolio</h1>
                                <div className="flex flex-wrap justify-center gap-6 mt-6">
                                    {[1, 2, 3].map((num) => (
                                        <div key={num} className="w-80 bg-white shadow-lg rounded-lg p-4">
                                            <img src={`https://via.placeholder.com/300`} alt={`Project ${num}`} className="rounded-lg" />
                                            <h3 className="mt-3 text-xl font-semibold">Project {num}</h3>
                                            <p className="text-gray-600">A description of Project {num}.</p>
                                            <a href="#" className="inline-block mt-3 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">View Project</a>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeSection === "contact" && (
                            <div className="p-10 animate-fadeIn">
                                <h1 className="text-3xl font-bold">Contact Me</h1>
                                <p className="mt-4 text-lg text-gray-600">
                                    Let's connect! Reach out via email, phone, or LinkedIn.
                                </p>
                                <ul className="mt-6 space-y-3 text-lg">
                                    <li>
                                        ðŸ“§ <a href="mailto:your-email@example.com" className="text-red-500">your-email@example.com</a>
                                    </li>
                                    <li>
                                        ðŸ“ž <a href="tel:+1234567890" className="text-red-500">+1234567890</a>
                                    </li>
                                    <li>
                                        ðŸ’¼ <a href="https://www.linkedin.com/in/yourprofile" target="_blank" className="text-red-500">LinkedIn Profile</a>
                                    </li>
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // âœ… Render the React Component into the "root" div
        ReactDOM.createRoot(document.getElementById("root")).render(<PortfolioWebsite />);
    </script>

    <footer class="text-center py-4 text-gray-700">
        &copy; 2025 Emily Bonnet. All rights reserved.
    </footer>
</body>
</html>
